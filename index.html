<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.6s;
      position: relative;
      overflow: hidden;
    }

    #quote-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 700px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
      z-index: 2;
      position: relative;
    }

    #quote {
      font-size: 1.5em;
      font-weight: 700;
      color: #333;
      line-height: 1.5em;
      transition: all 0.5s ease;
    }

    #author {
      margin-top: 15px;
      font-size: 1em;
      font-weight: 400;
      color: #555;
      transition: all 0.5s ease;
    }

    .emoji-bg {
      position: absolute;
      font-size: 2em;
      opacity: 0.2;
      user-select: none;
      animation: float 10s linear infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-10vh) translateX(30px); }
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <div id="quote"></div>
    <div id="author"></div>
  </div>

  <script>
    const quotes = [
      "We know youâ€™re struggling in silence, carrying doubts you donâ€™t talk about. Still, you keep going. That alone proves how strong you really are.",
      "Even when it feels like the world is against you, every small step forward is proof of your courage.",
      "You survived days you thought you wouldnâ€™t. Youâ€™re stronger than your fears and more resilient than your doubts.",
      "Behind every smile you wear, thereâ€™s a story of resilience. Keep shining; your journey inspires.",
      "Every time you rise after a setback, you show the universe that nothing can break your spirit.",
      "Some days are heavy, but your persistence makes you unstoppable. Keep going; better days are coming.",
      "Your courage is quiet but powerful. Every challenge you face proves your strength.",
      "Youâ€™ve been carrying battles no one else sees. That perseverance is your superpower.",
      "Even when the path is unclear, your heart knows the way. Keep moving; growth comes quietly.",
      "You are doing the best you can, and that is more than enough. Every effort matters.",
      "Through every storm, youâ€™ve kept your hope alive. That makes you extraordinary.",
      "You may stumble, but each step forward is progress. Keep believing in yourself.",
      "The weight you carry today builds the strength for tomorrow. You are resilient.",
      "Even in silence, your determination speaks volumes. Keep going, quietly powerful.",
      "Each day you keep trying is a victory, no matter how small. Celebrate your progress.",
      "You are braver than you know, stronger than you feel, and more capable than you realize.",
      "The challenges you face today are shaping the hero you are becoming. Keep walking forward.",
      "Your struggles do not define you, your courage does. Keep moving, keep thriving.",
      "Even when unnoticed, your perseverance changes the world around you. Keep shining.",
      "You carry invisible strength every day. Believe in yourself; miracles are built from persistence."
    ];

    const colors = ["#FFDAB9","#E0FFFF","#FFE4E1","#F0E68C","#D8BFD8","#AFEEEE","#FFFACD","#F5DEB3","#E6E6FA","#F0FFF0"];
    const fonts = ["'Roboto', sans-serif", "'Montserrat', sans-serif", "'Lora', serif"];
    const bgEmojis = ["âœ¨","ðŸŒŸ","ðŸ’«","ðŸŒ¸","ðŸŒ¿","ðŸŒž","ðŸŒˆ"];

    function showRandomQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];

      const quoteElem = document.getElementById('quote');
      const bodyElem = document.body;

      quoteElem.style.opacity = 0;
      bodyElem.style.transition = 'background-color 0.6s ease';

      setTimeout(() => {
        quoteElem.innerText = randomQuote;
        quoteElem.style.fontFamily = randomFont;
        quoteElem.style.opacity = 1;
        bodyElem.style.backgroundColor = randomColor;
        addBackgroundEmojis();
      }, 500);
    }

    function addBackgroundEmojis() {
      // Remove old emojis
      document.querySelectorAll('.emoji-bg').forEach(e => e.remove());

      for(let i=0;i<5;i++){
        const emoji = document.createElement('div');
        emoji.className = 'emoji-bg';
        emoji.innerText = bgEmojis[Math.floor(Math.random()*bgEmojis.length)];
        emoji.style.left = Math.random()*100 + 'vw';
        emoji.style.fontSize = (Math.random()*2 + 1) + 'em';
        document.body.appendChild(emoji);
      }
    }

    // First quote
    showRandomQuote();

    // Update every 10 seconds
    setInterval(showRandomQuote, 10000);

  </script>
</body>
</html>
